<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GT3 Pro Stats</title>
    <link rel="icon" type="image/jpg" href="../../img/Logo%20150x150.png"/>

    <link rel="stylesheet" href="../../styles/styles.css">
    <script src="../../node_modules/jquery/dist/jquery.js" defer></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.js" defer></script>
    <script src="./TeamCreate.js" defer></script>
</head>
<body>
<!-- HEADER -->
<nav class="navbar navbar-dark navbar-expand-xl  bg-black sticky-top">
</nav>

<!-- Fin del NavBar -->
<div class="container-fluid mt-3 ms-3">
    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="../Admin/adminHome.html">Admin</a></li>
            <li class="breadcrumb-item"><a href="./TeamAdmin.html">Team Admin</a></li>
            <li class="breadcrumb-item active" aria-current="page">Team Create</li>
        </ol>
    </nav>
</div>
<div id="principal" class="container d-flex flex-column flex-wrap align-items-center justify-content-center">
    <h1 class="text-black text-center mt-5 mb-3">Create a Team</h1>
    <form class="d-flex flex-wrap justify-content-center w-100 gap-3">
        <div class="input-group mb-3 w-50">
            <span class="input-group-text" id="teamName">Team Name</span>
            <input id="teamNameInput" aria-describedby="Team-Name" aria-label="TeamName" class="form-control" placeholder="Team Name"
                   type="text">
        </div>
        <div class="input-group mb-3 w-50">
            <span class="input-group-text" id="teamOwner">Team owner</span>
            <input id="teamOwnerInput" aria-describedby="Team-Owner" aria-label="TeamOwner" class="form-control" placeholder="Team owner"
                   type="text">
        </div>
        <div class="input-group mb-3 w-50">
            <span class="input-group-text" id="teamCountry">Team coutnry</span>
            <input id="teamCountryInput" aria-describedby="Team-Country" aria-label="TeamCountry" class="form-control" placeholder="Team Country"
                   type="text">
        </div>
        <div class="input-group mb-3 w-50">
            <span class="input-group-text" id="teamWebsite">Team Website</span>
            <input id="teamWebsiteInput" aria-describedby="Team-Website" aria-label="TeamWebsite" class="form-control" placeholder="Team Website"
                   type="url">
        </div>
        <div class="input-group mb-3 w-50">
            <span class="input-group-text" id="teamTwitter">Team Twitter</span>
            <input id="teamTwitterInput" aria-describedby="Team-Twitter" aria-label="TeamTwitter" class="form-control" placeholder="Team Twitter"
                   type="text">
        </div>
        <div class="input-group mb-3 w-50">
            <span class="input-group-text" id="teamCarBrand">Team car brand</span>
            <input id="teamCarBrandInput" aria-describedby="team-car-brand" aria-label="teamCarBrand" class="form-control" placeholder="teamCarBrand"
                   type="text">
        </div>


    </form>
    <button class="btn bg-success align-items w-50 m-auto mt-5" onclick="createTeam()">Create Team</button>
</div>
</body>
</html>
