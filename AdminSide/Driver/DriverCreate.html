    <script src="../../node_modules/bootstrap/dist/js/bootstrap.js" defer></script>

</head>
<body>
<!-- HEADER -->
<nav class="navbar navbar-dark navbar-expand-xl  bg-black sticky-top">
</nav>
<div class="container-fluid mt-3 ms-3">
    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">

            <li class="breadcrumb-item"><a href="../Admin/adminHome.html">Admin</a></li>

            <li class="breadcrumb-item active" aria-current="page">Driver Create</li>
        </ol>

<!-- Fin del NavBar -->
<div id="principal" class="container d-flex flex-column justify-content-center align-items-center">
    <h1 class="text-black mt-5 mb-3">Create a Driver</h1>
<form class="d-flex flex-wrap justify-content-center w-100 gap-3">
    <div class="input-group mb-3 w-25">
        <span class="input-group-text" id="firstName">First Name</span>
        <input id="firstNameInput" type="text" class="form-control" placeholder="First Name" aria-label="FirstName" aria-describedby="First-Name">
    </div>
    <div class="input-group mb-3 w-25">
        <span class="input-group-text" id="lastName">Last Name</span>
        <input id="lastNameInput" type="text" class="form-control" placeholder="Last Name" aria-label="LastName" aria-describedby="Last-Name">
    </div>
    <div class="input-group mb-3 w-25">
        <span class="input-group-text" id="Country">Country</span>
        <input id="countryInput" type="text" class="form-control" placeholder="Country" aria-label="Country" aria-describedby="Country">
    </div>
    <div class="input-group mb-3 w-25">
        <span class="input-group-text" id="DriverWebsite">Driver Website</span>
        <input id="urlInput" type="url" class="form-control" placeholder="Driver Website" aria-label="DriverWebsite" aria-describedby="Driver-Website">
    </div>
    <div class="input-group mb-3 w-25">
        <span class="input-group-text" id="driverImgUrlLabel">Driver Image URL</span>
        <input id="driverImgUrl" type="url" class="form-control" placeholder="Driver Image Url" aria-label="Driver image Url" aria-describedby="Driver-image-url">
    </div>
    <div class="input-group mb-3 w-25">
        <span class="input-group-text" id="Twitter">Twitter @</span>
        <input id="twitterInput" type="text" class="form-control" placeholder="Twitter Handle" aria-label="Twitter" aria-describedby="Twitter">
    </div>
    <div class="input-group mb-3 w-25">
        <span class="input-group-text" id="DriverStatus">Driver Status</span>
        <input id="driverStatusInput" type="text" class="form-control" placeholder="Active" aria-label="DriverStatus" value="Active" aria-describedby="Driver-Status">
    </div>
    <div class="input-group mb-3 w-25">
        <span class="input-group-text" id="DriverELo">Initial Elo Rating</span>
        <input id="initialEloInput" type="number" class="form-control" placeholder="Elo Rating" value="1500" aria-label="LastName" aria-describedby="Elo-Rating">
    </div>
    <div class="input-group mb-3 w-25">
        <span class="input-group-text" id="DriverbirthDate">Driver birth date</span>
        <input id="birthDayInput" type="date" class="form-control" placeholder="DriverAge"  aria-label="LastName" aria-describedby="Elo-Rating">
    </div>

</form>
    <button class="btn bg-success align-items w-50 m-auto mt-5" onclick="createDriver()">Create Driver</button>
</div>



</body>
</html>
