<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GT3 Pro Stats</title>
    <link rel="icon" type="image/jpg" href="../../img/Logo%20150x150.png"/>

    <link rel="stylesheet" href="../../styles/styles.css">
    <script src="../../node_modules/jquery/dist/jquery.js" defer></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.js" defer></script>
    <script src="./RaceCreate.js" defer></script>
</head>
<body>
<!-- HEADER -->
<nav class="navbar navbar-dark navbar-expand-xl  bg-black sticky-top">
</nav>
<!-- Fin del NavBar -->
<div class="container-fluid mt-3 ms-3">
    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="../Admin/adminHome.html">Admin</a></li>
            <li class="breadcrumb-item"><a href="./RaceAdmin.html">Race Admin</a></li>
            <li class="breadcrumb-item active" aria-current="page">Race Create</li>
        </ol>
    </nav>
</div>

<div id="principal" class="container d-flex flex-column align-items-center justify-content-center">
    <h1 class="text-black text-center mt-5 mb-3">Create a Race</h1>
    <form class="d-flex flex-wrap justify-content-center w-100 gap-3">
        <div class="input-group mb-3 w-25">
            <span class="input-group-text" >Track Name</span>
            <input id="track" type="text" class="form-control" placeholder="Circuit" aria-label="circuit" aria-describedby="circuit">
        </div>

        <div class="input-group mb-3 w-25">
            <span class="input-group-text" >Country</span>
            <input id="country" type="text" class="form-control" placeholder="Country" aria-label="Country" aria-describedby="Country">
        </div>

        <div class="input-group mb-3 w-25">
            <span class="input-group-text" >Race date</span>
            <input id="dateOfRace" type="date" class="form-control"   aria-label="Race date" aria-describedby="Race-date">
        </div>
        <select id="championshipSelect" class="form-select w-50" aria-label="Championship Select">
        </select>
    </form>
    <button class="btn bg-success align-items w-50 m-auto mt-5" onclick="createRace()">Create Race</button>
</div>



</body>
</html>
